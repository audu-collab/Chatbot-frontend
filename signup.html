<!DOCTYPE html>
<html>
<head>
    <head>
        <title>Sign Up Form</title>
        <style>
            /* Global Styles */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
               
            }
        
            .cont{
        animation: fadeIn 5s;
        display: grid;
        height: 100%;
        width: 100%;
}
@keyframes fadeIn {
    0% { opacity:0; }
    100% { opacity:1; }
}
body {
                
                font-family: Arial, sans-serif;
                font-size: 16px;
                line-height: 1.5;
                background-image: url(bg.jpg);
	            background-repeat: no-repeat;
	            background-attachment: fixed;
	            background-size: cover;
	            color: #FFFFFF; 
                
}
                
.chat-container {
    width: 400px;
                 padding: 20px;
    background-color: transparent;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    border-radius: 2px solid rgba(255,255,255,.2);
    backdrop-filter: blur(20px);
    max-height: 100%;
    position: relative;
    transition: all 1s linear;
    place-self: center center;


}
                
            
            
            /* Form Styles */
            form {
                width: 500px;
                margin-top: 100px;
                margin-bottom: 100px;
                margin: auto;
                
                padding: 60px;
                
            }
    
            form h1 {
                text-align: center;
                font-size: 2rem;
                font-weight: bold;
                color: #0f0909;
                margin-bottom: 30px;
                text-shadow: 0 0 1px #dcdbd6, 0 0 5px #d8d8dd;
            
               
            }
    
            form label {
                display: block;
                margin-bottom: 10px;
                font-weight: lighter;
                font-size: 15px;
                color: #0e0a0a;
                text-transform: uppercase;
                text-shadow: 0 0 1px #dcdbd6, 0 0 5px #d8d8dd;
            }
    
            form input[type="text"], form select {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: none;
                margin-bottom: 20px;
                box-shadow: 0px 0px 10px rgba(173, 148, 82, 0.496);
                transition: all 0.3s ease-in-out;
            }
    
            form input[type="text"]:focus, form select:focus {
                display: block;
                margin: 0 auto;
                background-color: #060808;
                color: rgb(242, 241, 239);
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
                box-shadow: 0px 0px 10px #ecd908;
            }
    
            form input[type="submit"] {
                display: block;
                margin: 0 auto;
                background-color: #060808;
                color: rgb(242, 241, 239);
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
            }
    
            form input[type="submit"]:hover {
                background-color: #f0aa06;
                transform: scale(1.1);
                box-shadow: 0px 0px 15px #ecd908;
            }
    
            form .error {
                color: red;
                font-weight: bold;
                margin-bottom: 10px;
            }
    
            form .success {
                color: green;
                font-weight: bold;
                margin-bottom: 10px;
            }
        

        @media screen and (max-width: 768px) {
            form {
                padding: 20px;
            }
        }

        @media screen and (max-width: 600px) {
            form {
                padding: 10px;
            }

            form label {
                font-size: 14px;
            }

            form input[type="text"], form select {
                font-size: 14px;
            }

            form input[type="submit"] {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        
        @media screen and (max-width: 480px) {
            form {
                padding: 5px;
            }

            form label {
                font-size: 12px;
            }

            form input[type="text"], form select {
                font-size: 12px;
            }

            form input[type="submit"] {
                font-size: 12px;
                padding: 6px 12px;
            }
            } 
        </style>
    </head>
    <body>
        
        <form action="connect.php" method="post" autocomplete="off" onsubmit="return validateForm()">
            <div class="cont">
                <div class="chat-container">
                    <h1>Sign Up Form</h1>
    
            <label for="firstname"> First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
    
            <label for="lastname"> Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
    
                                   
    
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
    
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
    
            <label for="mobile">Phone Number:</label>
            <input type="text" id="mobile" name="mobile" required>
    
            <input type="submit" value="Submit">
        </div>
        </div>
        </form>
        
    
        <script>
            function validateForm() {
                // Get form inputs
                const firstnameInput = document.getElementById('firstname');
                const lastnameInput = document.getElementById('lastname');
                
                const emailInput = document.getElementById('email');
                const phoneInput = document.getElementById('mobile');
    
                // Validate first name and last name (must be at least 2 characters)
                if (firstnameInput.value.length < 2 || lastnameInput.value.length < 2) {
                    alert('Please enter valid first name and last name.');
                    return false;
                }
    
                
    
                // Validate email (must be a valid format)
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    alert('Please enter a valid email address.');
                    return false;
                }
    
                // Validate phone number (must be a valid format)
               // const phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
                if (!phoneRegex.test(phoneInput.value)) {
                    alert('Please enter a valid phone number (XXX-XXX-XXXX).');
                    return false;
                }
    
                return true;
            }
        </script>
        
    </body>
</html>
